<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>Cruds</h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
            <input type="text" id ="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="search-block">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btn-search">
                    <button onclick="getSearchMood(this.id)" id="search-title">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="search-category">Search By Cartegory</button>
                </div> 
            </div>
            <div id="delete-all"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    







    <script src="javascript/main.js"></script>
</body>
</html>
